<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>Categories</h2>
        <div class="panel-group category-products" id="accordian">
            <!--category-productsr-->
            {% for cat in categories %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="panel-title"><a href="#">{{cat.get_title_display}}</a></h4>
                </div>

            </div>
            {% endfor %}
        </div>
        <!--/category-products-->

        <div class="brands_products">
            <!--brands_products-->
            <h2>Brands</h2>
            <div class="brands-name">
                {% for brand in brand_count %}
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#"> <span
                                class="pull-right">{{brand.brand__title__count}}</span>{{brand.brand__title}}</a>
                    </li>

                </ul>
                {% endfor %}
            </div>
        </div>
        <!--/brands_products-->

        <div class="price-range">
            <!--price-range-->
            <h2>Price Range</h2>
            <div class="well text-center">
                <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5"
                    data-slider-value="[250,450]" id="sl2"><br />
                <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
            </div>
        </div>
        <!--/price-range-->

        <div class="shipping text-center">
            <!--shipping-->
            <img src="images/home/shipping.jpg" alt="" />
        </div>
        <!--/shipping-->

    </div>
</div>
